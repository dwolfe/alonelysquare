<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>GOOOOL</title>
  <link rel="stylesheet" href="css/gooool.css" />
</head>
<body>

<div class="stage">
  <div class="alonelysquare">
    <table class="scoreboard">
      <tbody>
        <tr>
          <td>USA</td>
          <td>
            <div class="usa-score">
              <span class="score before">3</span>
              <span class="score after">4</span>
            </div>
          </td>
        </tr>
        <tr>
          <td>JAPAN</td>
          <td><span class="score">0</span></td>
        </tr>
      </tbody>
    </table>

    <div class="encroachment-guides">
      <div class="sideline sideline-left"></div>
      <div class="endline endline-left"></div>
      <div class="endline endline-right"></div>
      <div class="sideline sideline-right"></div>
    </div>
    <div class="goal"></div>
    <div class="pitch">
      <div class="corner corner-left"></div>
      <div class="corner corner-right"></div>
      <div class="eighteen-yard-box">
        <div class="six-yard-box"></div>
        <div class="penalty-spot"></div>
        <div class="penalty-spot-arc">
          <div class="circle"></div>
        </div>
      </div>
      <div class="halfway-line"></div>
      <div class="circle center-circle">
        <div class="center"></div>
      </div>
      <div class="mowing">
        <div class="stripe vertical one"></div>
        <div class="stripe vertical two"></div>
        <div class="stripe vertical three"></div>
        <div class="stripe vertical four"></div>
        <div class="stripe vertical five"></div>
        <div class="stripe vertical six"></div>
        <div class="stripe vertical seven"></div>

        <div class="stripe horizontal one"></div>
        <div class="stripe horizontal two"></div>
        <div class="stripe horizontal three"></div>
        <div class="stripe horizontal four"></div>
        <div class="stripe horizontal five"></div>
        <div class="stripe horizontal six"></div>
        <div class="stripe horizontal seven"></div>
        <div class="stripe horizontal eight"></div>
      </div>
    </div>

    <div class="ball"></div>

    <div class="player usa carli-lloyd">10</div>
    <div class="player japan rumi-utsugi">13</div>
    <div class="player japan ayumi-kaihori">18</div>

    <div class="announcer">
      <span class="one">GOAL</span>
      <span class="two">GOAL</span>
      <span class="three">GOAL</span>
      <span class="four">GOAL</span>
      <span class="five">GOAL</span>
    </div>
  </div>
</div>

</body>
</html>
